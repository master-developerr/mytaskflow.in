<!-- Form -->
<form action="#" class="space-y-6" method="POST">
<!-- Email Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white mb-2" for="email">Email address</label>
<div class="relative flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input autocomplete="email" class="form-input block w-full rounded-lg border-0 py-3 pl-4 pr-12 text-slate-900 ring-1 ring-inset ring-[#cfdbe7] placeholder:text-[#4c739a] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-slate-900 dark:ring-slate-700 dark:text-white dark:placeholder:text-slate-500" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#4c739a] dark:text-slate-500">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white mb-2" for="password">Password</label>
<div class="relative flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-0 py-3 pl-4 pr-12 text-slate-900 ring-1 ring-inset ring-[#cfdbe7] placeholder:text-[#4c739a] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-slate-900 dark:ring-slate-700 dark:text-white dark:placeholder:text-slate-500" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-[#4c739a] dark:text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
<!-- Forgot Password & Remember Me -->
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-[#cfdbe7] text-primary focus:ring-primary bg-slate-50" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-700 dark:text-slate-300" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-blue-600 dark:hover:text-blue-400" href="#">Forgot password?</a>
</div>
</div>
<!-- Sign In Button -->
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-white shadow-sm hover:bg-[#1170d2] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200" type="submit">
                            Sign In
                        </button>
</div>
</form>
<!-- Divider -->
<div class="relative mt-10">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#e7edf3] dark:border-slate-700"></div>

<div class="relative flex justify-center text-sm font-medium leading-6">
